<body>
  <div class="layout">
    <nav>
      <label for="createNote" class="btn">
        <input type="button" id="createNote" name="createNote" value="createNote" class="hidden">
        <span>Create new Note</span>
      </label>
      <select name="styles" id="styles">
        <option value="volvo">Black White-Style</option>
        <option value="volvo">Green-Style</option>
      </select>
    </nav>
    <div class="subnav">
      <div class="btn btn-radio">
        <label for="finishDate">
          <input id="finishDate" type="radio" name="sorting" value="finishDate" class="hidden" required="required" checked data-orderby="finishDate">
          <span>By finish Date</span>
        </label>
        <label for="createdDate">
          <input id="createdDate" type="radio" name="sorting" value="createdDate" class="hidden" required="required" data-orderby="createDate">
          <span>By created Date</span>
        </label>
        <label for="importance">
          <input id="importance" type="radio" name="sorting" value="importance" class="hidden" required="required" data-orderby="importance">
          <span>By Importance</span>
        </label>
      </div>
      <label for="showFinished" class="btn">
        <input type="checkbox" id="showFinished" name="showFinished" value="showFinished" class="hidden">
        <span>Show finished</span>
      </label>
    </div>

  <script id="entry-template" type="text/x-handlebars-template">
    <div class="colContent">
      <div class="col1">
        <span>N채chsten Mittwoch</span>
        <label for="statusCheckbox">
          <input type="checkbox" id="statusCheckbox" name="statusCheckbox" value="statusCheckbox">
          <span>{{status}} [ Today ]</span>
        </label>
      </div>
      <div class="col2">
        <div>
          <span>{{subject}}</span>
        </div>
        <textarea name="description" rows="2" cols="100">{{description}}</textarea>
      </div>
    </div>
    <label for="editNote" class="btn editNote">
      <input type="button" id="editNote" name="editNote" value="editNote" class="hidden">
